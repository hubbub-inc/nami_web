{% extends 'base.html' %}

          <div class="col-12 my-auto">
            <div class="masthead-content text-white py-5 py-md-0">
              <h1 class="mb-3">Programs</h1>
           
              <p class="mb-5">Nami offers the following programs:</p>

 <h2>

 {% endfor %}

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

{% endblock %}
